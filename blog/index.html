<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Blog - Blog Forge</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../css/spectre.css">
    <link rel="stylesheet" href="../css/spectre-icons.css">
    <link rel="stylesheet" href="../css/spectre-exp.css">
    <link rel="stylesheet" href="../css/yeo.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="blog-hero">
        <div class="container">
            <h1>Our Insights</h1>
            <p style="opacity: 0.8;">Discover the latest trends in UI/UX and Software development.</p>
        </div>
    </div>

    <div class="blog-container">
        <div class="container">
            <div class="columns" id="blog-posts-grid" style="margin-left: -0.5rem; margin-right: -0.5rem;">
                <div class="column col-12 text-center">
                    <p>Loading articles...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="columns" style="margin-top: 40px;">
                <div class="column col-12">
                    <ul class="pagination" id="blog-pagination" style="justify-content: center; display: flex;">
                        <!-- Pagination buttons will be injected here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="../js/site-config.js"></script>
    <script src="../js/components.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('blog-posts-grid');
            const paginationEl = document.getElementById('blog-pagination');
            const postsPerPage = 9;

            // Get current page from URL
            const urlParams = new URLSearchParams(window.location.search);
            let currentPage = parseInt(urlParams.get('page')) || 1;

            try {
                const currentPath = window.location.pathname;
                const blogPathIndex = currentPath.indexOf('/blog');
                const blogBase = currentPath.substring(0, blogPathIndex + 5);

                // Fetch the manifest
                let response = await fetch(`${blogBase}/posts.json`);
                if (!response.ok) throw new Error(`Could not find posts.json at ${blogBase}/posts.json`);

                const allPostIds = await response.json();
                const totalPosts = allPostIds.length;
                const totalPages = Math.ceil(totalPosts / postsPerPage);

                // Adjust current page if out of bounds
                if (currentPage < 1) currentPage = 1;
                if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;

                // Slice posts for current page
                const startIndex = (currentPage - 1) * postsPerPage;
                const endIndex = startIndex + postsPerPage;
                const paginatedPostIds = allPostIds.slice(startIndex, endIndex);

                grid.innerHTML = '';

                // Fetch and render individual posts
                for (const id of paginatedPostIds) {
                    try {
                        const postResponse = await fetch(`${blogBase}/data/${id}.json`);
                        const post = await postResponse.json();
                        const imgPath = post.image.startsWith('http') ? post.image : `../images/${post.image}`;

                        const postCard = `
                            <div class="column col-4 col-md-6 col-sm-12" style="padding: 0.5rem;">
                                <a href="${blogBase}/post.html?id=${id}" class="blog-card" style="text-decoration: none;">
                                    <img src="${imgPath}" alt="${post.title}" class="blog-card-img" style="background: ${post.bgColor}; padding: 0; object-fit: cover; height: 280px; width: 100%; flex-shrink: 0;">
                                    <div class="blog-card-content" style="padding: 0.5rem 1rem 0 1rem;">
                                        <div style="margin-bottom: 0.4rem;">
                                            <span class="blog-card-tag" style="margin-bottom: 0;">${post.tag}</span>
                                        </div>
                                        <h3 style="color: #2E2E2E; margin-bottom: 0.5rem;">${post.title}</h3>
                                        <div class="blog-card-footer">
                                            <div class="author-info">
                                                <img src="../images/${post.authorImg}" alt="${post.author}" class="author-img">
                                                <span class="author-name">${post.author}</span>
                                            </div>
                                            <span class="blog-date">${post.date}</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        `;
                        grid.innerHTML += postCard;
                    } catch (e) {
                        console.error(`Failed to load post data for ${id}`, e);
                    }
                }

                // Render Pagination Buttons
                if (totalPages > 1) {
                    let paginationHtml = '';

                    // Previous button
                    paginationHtml += `
                        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                            <a href="${currentPage === 1 ? '#' : '?page=' + (currentPage - 1)}">Previous</a>
                        </li>
                    `;

                    // Page numbers
                    for (let i = 1; i <= totalPages; i++) {
                        paginationHtml += `
                            <li class="page-item ${i === currentPage ? 'active' : ''}">
                                <a href="?page=${i}">${i}</a>
                            </li>
                        `;
                    }

                    // Next button
                    paginationHtml += `
                        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                            <a href="${currentPage === totalPages ? '#' : '?page=' + (currentPage + 1)}">Next</a>
                        </li>
                    `;

                    paginationEl.innerHTML = paginationHtml;
                }

                if (totalPosts === 0) {
                    grid.innerHTML = '<div class="column col-12 text-center"><p>No articles found.</p></div>';
                }

            } catch (error) {
                console.error('Error loading manifest:', error);
                grid.innerHTML = `<div class="column col-12"><p>Failed to load articles. Error: ${error.message}</p></div>`;
            }
        });
    </script>
</body>

</html>
